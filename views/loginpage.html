
	<div class="row">
		<div class="col-xs-offset-4 col-xs-4 loginbox">
			<div class="header">
				<h2>Welcome, Please Login</h2>
			</div>
			<form ng-submit="logincheck()">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="your email" class="form-control" ng-model="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="your password" class="form-control" ng-model="pass">
			</div>
			<button type="submit" class="btn btn-info" >Login</button>
			</form>
			<br>
			<div class="alert alert-warning text-center">
			<span>{{result}}</span>
			</div>
		<span>Don't have a account yet, Please <a href="#!/signup" style="color:blue !important;">sign up</a></span>
		</div>
	</div>
